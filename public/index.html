  <head>

    <title>NYT Feed Fun</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/feeds" ng-click="search.terms=''">NYTFeedFun</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="https://github.com/zakame/nyt-cheesecake">Github</a></li>
            <li><a href="https://twitter.com/zakame">@zakame</a></li>
          </ul>
          <form novalidate class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" ng-model="search.terms" class="form-control" placeholder="Search...">
            </div>
          </form>
        </div>
      </div>
